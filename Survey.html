<DOCTYPE! html>
<html>
<head>
	<title>소프트웨어 기술에 대한 의견</title>
	<link type="text/css" href="4.css" rel="stylesheet">
	<style>
		form {
			display: block;
			background-color: pink;
			width: 100%;
		}
		span {
			color: blue;
			font-style: bold;
		}
	</style>
</head>
<body>
	<header>
		<h1 style="text-align: center">설문지</h1>
		<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</header>
	<hr>
		<form>
			<span>학년 </span>
				<label>
					<input type="radio" name="grade" value="1">1학년
				</label>
				<label>
					<input type="radio" name="grade" value="2">2학년
				</label>
				<label>
					<input type="radio" name="grade" value="3">3학년
				</label>
				<label>
					<input type="radio" name="grade" value="4">4학년
				</label> <br>
			<span>성별 </span>
				<label>
					<input type="radio" name="gender" value="1">남
				</label>
				<label>
					<input type="radio" name="gender" value="2">여
				</label> <br>
			<span>관심 분야 </span>
			<input type="text" list="area">
						<datalist id="area">
							<option value="모바일 소프트웨어">
							<option value="소프트웨어 개발">
							<option value="웹 디자인">
						</datalist> <br>
			<span>진로 </span>
				<input type="checkbox" value="1">개발
				<input type="checkbox" value="2">기획
				<input type="checkbox" value="3">영업
				<input type="checkbox" value="4">창업
			<br>
			<span>남기고 싶은 말 </span>
			<textarea cols="30" rows="20" placeholder="이 곳에 남기고 싶은 말 작성"></textarea>
		</form>
	<footer>
		Copyright 2017 by Emily
	</footer>
</body>
</html>
